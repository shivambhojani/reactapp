AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  CognitoDomain:
    Type: String
    MinLength: 3
    MaxLength: 63
    AllowedPattern: ^[a-z0-9](?:[a-z0-9\-]{0,61}[a-z0-9])?$
    Default: onlineauctionpool
    Description: Enter a string. Must be alpha numeric 3-63 in length.
  
Resources:
  UsersDynamoDB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Users
      AttributeDefinitions:
        - AttributeName: "userId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "userId"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  
  ProductsDynamoDB:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Products
      AttributeDefinitions:
        - AttributeName: "productId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "productId"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  # scheduler lambda function
  onlineAuctionScheduler:
      Type: AWS::Lambda::Function
      Properties:
        Code:
          S3Bucket: lambda-online-auction
          S3Key: onlineAuction-scheduler/index.zip
        Description: AWS Lambda function
        FunctionName: 'OnlineAuction-CheckBidTimeSchduler'
        Handler: index.handler
        MemorySize: 256
        Role: arn:aws:iam::285568475339:role/LabRole
        Runtime: nodejs16.x
        Timeout: 60

  # Cognito auto confirm lambda function
  CognitoAutoConfirmLambda:
      Type: AWS::Lambda::Function
      Properties:
        Code:
          S3Bucket: lambda-online-auction
          S3Key: CognitoAutoConfirmer/index.zip
        Description: Cognito autoconfirm Lambda function
        FunctionName: 'OnlineAuction-CognitoAutoConfirmer'
        Handler: index.handler
        MemorySize: 256
        Role: arn:aws:iam::285568475339:role/LabRole
        Runtime: nodejs16.x
        Timeout: 60

  UserPool:
    Type: AWS::Cognito::UserPool
    DependsOn: [CognitoAutoConfirmLambda]
    Properties:
      UsernameConfiguration: 
        CaseSensitive: false
      AutoVerifiedAttributes:
        - email
      UserPoolName: !Sub ${CognitoDomain}-user-pool
      LambdaConfig:
        PreSignUp: arn:aws:lambda:us-east-1:285568475339:function:OnlineAuction-CognitoAutoConfirmer
      Policies:
        PasswordPolicy:
          MinimumLength: 6
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
          TemporaryPasswordValidityDays: 30
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool

  LambdaScehduler:
    Type: AWS::Events::Rule
    DependsOn: [onlineAuctionScheduler]
    Properties: 
      Description: "CheckLastBid"
      ScheduleExpression: "rate(1 minute)"
      State: "ENABLED"
      Targets: 
        -
          Arn: "arn:aws:lambda:us-east-1:285568475339:function:OnlineAuction-CheckBidTimeSchduler"
          Id: "OnlineAuction-CheckBidTimeSchduler"
  

  PermissionForEventsToInvokeLambdaCheckBidTimeSchduler: 
    Type: AWS::Lambda::Permission
    DependsOn: [onlineAuctionScheduler]
    Properties: 
      FunctionName: arn:aws:lambda:us-east-1:285568475339:function:OnlineAuction-CheckBidTimeSchduler
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: 
        Fn::GetAtt: 
          - "LambdaScehduler"
          - "Arn"

